<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="{{ static('dist/toastify.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ static('dist/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-slate-900 text-slate-300">
<div class="loader hidden" id="loader">
</div>

<div class="w-[28rem] md:w-[48rem] ml-[auto] mr-[auto] md:mt-4 md:rounded-2xl" id="pcl">

    <div class="p-6" id="root">
        <div class="flex flex-col mb-8 items-center">

            <div>
                <h2 class="sr-only">Steps</h2>

                <div
                        class="relative after:absolute after:inset-x-0 after:top-1/2 after:block after:h-0.5 after:-translate-y-1/2 after:rounded-lg">
                    <ol
                            class="relative z-10 flex justify-between text-sm font-medium text-gray-500 md:space-x-6">

                        <li class="flex items-center gap-2 p-2">
                                                    <span
                                                            class="h-8 w-8 rounded-full text-center flex flex-col items-center font-bold text-slate-300">
                                                        <svg class="text-blue-600" aria-hidden="true"
                                                             xmlns="http://www.w3.org/2000/svg" fill="none"
                                                             viewBox="0 0 20 20">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10 5.757v8.486M5.757 10h8.486M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
  </svg>
                                                    </span>

                            <span class="hidden sm:block text-blue-600"> Метод оплаты </span>
                        </li>

                        <li class="flex items-center gap-2 p-3">
                            <div
                                    class="h-8 w-8 rounded-full flex flex-col items-center text-slate-200">
                                <svg class="text-slate-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                     fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linejoin="round" stroke-width="2"
                                          d="M10 6v4l3.276 3.276M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                                </svg>
                            </div>


                            <span class="hidden sm:block"> Оплата </span>
                        </li>
                        <li class="flex items-center gap-2 p-2">
                                                    <span
                                                            class="h-8 w-8 rounded-full text-center flex flex-col items-center font-bold text-slate-300">
             <svg class="text-slate-600" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                  fill="none" viewBox="0 0 20 20">
    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="m7 10 2 2 4-4m6 2a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
  </svg>
                                                    </span>

                            <span class="hidden sm:block"> Выполнено </span>
                        </li>
                    </ol>
                </div>
            </div>

        </div>

</div>
<div class="flex flex-col mb-8 items-center">
    <a class="text-2xl font-bold mb-6">Выберите метод оплаты</a>

</div>

<div class="space-y-3 flex flex-col items-center justify-center" id="select">
    <div class="grid grid-cols-1 md:grid-flow-col md:auto-cols-max gap-4 md:gap-0">
        {% if qiwi %}
        <a href="/ru/{{ id }}?set_status=1"
           class="w-64 h-48 text-2xl rounded-lg hover:bg-gradient-to-r from-blue-500/20 via-blue-600/20 to-blue-700/20 flex items-center hover:shadow-2xl">
            <div class="grid grid-rows-2 text-center p-8">
                <div>
                    <img width="300" height="300"
                         src="https://upload.wikimedia.org/wikipedia/commons/8/8f/QIWI_logo.svg">
                </div>
                <div>
                    <p class="font-bold mt-8">QIWI</p>
                </div>
            </div>
        </a>
        {% endif %}

        {% if sbp %}
        <a href="/ru/{{ id }}?set_status=3"
           class="w-64 h-48 text-2xl rounded-lg hover:bg-gradient-to-r from-blue-500/20 via-blue-600/20 to-blue-700/20 flex items-center hover:shadow-2xl">
            <div class="grid grid-rows-2 text-center p-8 mt-8">
                <div>
                    <img width="300" height="300" src="https://sbp.nspk.ru/i/logo.svg">
                </div>
                <div>
                    <p class="font-bold mt-8">СБП</p>
                </div>
            </div>
        </a>
        {% endif %}
        {% if card %}
        <a href="/ru/{{ id }}?set_status=2"
           class="w-64 h-48 text-2xl rounded-lg hover:bg-gradient-to-r from-blue-500/20 via-blue-600/20 to-blue-700/20 flex items-center hover:shadow-2xl">
            <div class="grid grid-rows-2 text-center p-8">
                <div>
                    <img width="300" height="300"
                         src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Mir-logo.SVG.svg">
                </div>
                <div>
                    <p class="font-bold mt-8">Другие банки</p>
                </div>
            </div>
        </a>
        {% endif %}
    </div>
</div>

</div>
</div>
<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
